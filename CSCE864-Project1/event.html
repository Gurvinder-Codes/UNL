<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-bg-dark">
    <header
      class="d-flex justify-content-between align-items-center p-2 m-2 border rounded flex-wrap"
    >
      <h1 id="event-title" class="h1"></h1>
      <a href="index.html" class="btn btn-primary">Back to Home</a>
    </header>

    <section class="m-2 fs-6">
      <p><strong>Date:</strong> <span id="event-date"></span></p>
      <p><strong>Location:</strong> <span id="event-location"></span></p>
      <p>
        <strong>Description:</strong>
        <span id="event-description" class="break-word"></span>
      </p>
    </section>

    <section id="register-form-section" class="m-2 mt-4">
      <h2>Register for this Event</h2>
      <form id="register-form" class="border border-1 p-2 rounded">
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Your Email"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary d-block ms-auto">
          Register
        </button>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Feedback</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-bg-dark">
    <header
      class="d-flex justify-content-between align-items-center p-2 m-2 border rounded flex-wrap"
    >
      <h1 class="h1">Give Feedback</h1>
      <a href="index.html" class="btn btn-primary">Back to Home</a>
    </header>

    <section class="m-auto mt-4 feedback-form-section">
      <form id="feedback-form" class="border border-1 m-2 p-2 rounded">
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Your Name"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Rating</label>
          <div class="rating-container">
            <span
              role="button"
              onclick="updateRating(1)"
              class="fa fa-star"
            ></span>
            <span
              role="button"
              onclick="updateRating(2)"
              class="fa fa-star"
            ></span>
            <span
              role="button"
              onclick="updateRating(3)"
              class="fa fa-star"
            ></span>
            <span
              role="button"
              onclick="updateRating(4)"
              class="fa fa-star"
            ></span>
            <span
              role="button"
              onclick="updateRating(5)"
              class="fa fa-star"
            ></span>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="comment">Comments</label>
          <textarea
            id="comment"
            class="form-control"
            placeholder="Your Feedback"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary d-block ms-auto">
          Submit Feedback
        </button>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>

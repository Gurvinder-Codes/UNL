<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="text-bg-dark">
    <header
      class="d-flex justify-content-between align-items-center p-2 m-2 border rounded flex-wrap gap-2"
    >
      <h1 class="h1">Event Management Platform</h1>
    </header>
    <section class="m-auto mt-4 form-container">
      <h2 class="text-center fs-1 m-4">Sign Up</h2>
      <form id="registerForm" class="border border-1 rounded m-2 p-2">
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            maxlength="100"
            placeholder="Name"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            maxlength="100"
            placeholder="Email"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            class="form-control mb-3"
            maxlength="64"
            minlength="8"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="confirmPassword"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control mb-3"
            maxlength="64"
            minlength="8"
            name="confirmPassword"
            placeholder="Confirm Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary d-block ms-auto">
          Register
        </button>
        <p id="registerMessage" class="my-2"></p>
        <p>Already have an account? <a href="login.html">Log In</a></p>
      </form>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>

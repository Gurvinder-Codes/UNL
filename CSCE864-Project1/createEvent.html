<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="text-bg-dark">
    <header
      class="d-flex justify-content-between align-items-center p-2 m-2 border rounded flex-wrap gap-2"
    >
      <h1 class="h1">Event Management Platform</h1>
      <a href="index.html" class="btn btn-primary">Back to Home</a>
    </header>
    <section class="form-container m-auto mt-4">
      <h2 class="text-center fs-1 m-4">Create Event</h2>
      <form id="event-form" class="border border-1 rounded m-2 p-2">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            maxlength="100"
            id="title"
            placeholder="Event Title"
            required
          />
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input
            type="date"
            class="form-control"
            id="date"
            placeholder="Event date"
            required
          />
        </div>

        <div class="mb-3">
          <label for="imageURL" class="form-label">Event Image URL</label>
          <input
            type="text"
            class="form-control"
            maxlength="100"
            id="imageURL"
            placeholder="Event Image URL"
            required
          />
        </div>

        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input
            type="text"
            class="form-control"
            maxlength="100"
            id="location"
            placeholder="Event Location"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            id="description"
            class="form-control"
            maxlength="500"
            placeholder="Event Description"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary d-block ms-auto">
          Create Event
        </button>
      </form>
    </section>

    <script src="assets/js/script.js"></script>
  </body>
</html>
